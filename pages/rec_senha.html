<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperando a senha</title>
    <link rel="stylesheet" href="style/cadastroLogin.css">
    <link rel="stylesheet" href="style/mediaCadastroLogin.css">

    
</head>

<body>

    <main id="mainPrincipal">
        <section id="cadastro">
            <div class="centro">

                <article id="logo">
                    <img src="../img/logo.png" alt="Logo">
                </article>
                <article id="topo">


                    <aside id="textoTopo">
                        <p>Esqueceu a sua senha?</p>
                    </aside>

                </article>

                <article id="formulario">

                    <form action="../metodos/sis_rec-senha/" method="post">
                        <div class="group groupEmail">
                            <input required id="iemail" name="email" type="text"
                                class="input vazio">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="iemail">Email</label>
                        </div>
                </article>

                <div>
                    <article id="cadastar">
                        <input type="submit" value="Enviar">
                        </form>
                    </article>
                    <article id="textoBaixo">
                        lembro?
                    </article>
                    <article id="login" class="cadasLogin">
                        <a href="login.html"><button>Voutar</button></a>
                    </article>
                </div>
            </div>

        </section>

        <section id="imagemLateral">
            <img src="../img/menindaCalendario_clipdrop-enhance.png" alt="Imagem Lateral">
        </section>
    </main>
</body>



</html>
